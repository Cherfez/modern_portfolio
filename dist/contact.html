<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/46c93ff866.js"></script>
</head>

<body>
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <!--lines of nav menu-->
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <nav class="menu">
            <div class="menu-branding">
                <div class='portrait'></div>
            </div>

            <ul class="menu-nav">
                <li class='nav-item'>
                    <a href='index.html' class='nav-link'>Home</a>
                </li>
                <li class='nav-item'>
                    <a href='about.html' class='nav-link'>About Me</a>
                </li>
                <li class='nav-item'>
                    <a href='work.html' class='nav-link'>My Work</a>
                </li>
                <li class='nav-item current'>
                    <a href='contact.html' class='nav-link'>How to reach Me</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id='contact'>
        <h1 class='lg-heading'>Contact <span class='text-secondary'>Me</span></h1>
        <h2 class='sm-heading'>Interested in working together?</h2>

        <section class="get-in-touch">
            <h1 class="title">Get in touch</h1>
            <form class="contact-form row">
                <div class="form-field col x-50">
                    <input id="name" class="input-text js-input" type="text" required>
                    <label class="label" for="name">Name</label>
                </div>
                <div class="form-field col x-50">
                    <input id="email" class="input-text js-input" type="email" required>
                    <label class="label" for="email">E-mail</label>
                </div>
                <div class="form-field col x-100">
                    <textarea id="message" class="input-text js-input" type="text" required></textarea>
                    <label class="label" for="message">Message</label>
                </div>
                <div class="form-field col x-100 align-center">
                    <input class="submit-btn" type="submit" value="Submit">
                </div>
            </form>
        </section>

        <!--<div class='boxes'>
            <div>
                <span class='text-secondary'>Email:</span> Johndoe@test.com
            </div>
            <div>
                <span class='text-secondary'>Phone:</span> 555555555
            </div>
            <div>
                <span class='text-secondary'>Address:</span> 50 m ain street bston mas 02101
            </div>
        </div>-->
    </main>

    <footer id='main-footer'>
        Copyright &copy; 2019;
    </footer>

    <script src='js/main.js'></script>
    <script>
        $('.js-input').keyup(function () {
            if ($(this).val()) {
                $(this).addClass('not-empty');
            } else {
                $(this).removeClass('not-empty');
            }
        });</script>
</body>

</html>
